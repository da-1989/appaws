<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <style>
        body {
            background: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
        }

        header nav {
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }

        ul {
            color: rgb(0, 0, 0);
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header ul li {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* General styles for the PHONE SHOP */
        .PHONE.SHOP {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        .PHONE.SHOP h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Links for creating a new product */
        .PHONE.SHOP a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .PHONE.SHOP a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Styling for the product list */
        .PHONE.SHOP ul {
            list-style-type: none;
            padding: 0;
        }

        .PHONE.SHOP ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Links within the product list */
        .PHONE.SHOP ul li a {
            color: #007bff;
            text-decoration: none;
        }

        .PHONE.SHOP ul li a:hover {
            text-decoration: underline;
        }

        /* Form for deleting a product */
        .PHONE.SHOP ul li form {
            display: inline;
        }

        .PHONE.SHOP ul li form button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .PHONE.SHOP ul li form button:hover {
            background-color: #c82333;
        }

        /* Additional link for updating a product */
        .PHONE.SHOP ul li a:last-of-type {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #28a745;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s;
        }

        .PHONE.SHOP ul li a:last-of-type:hover {
            background-color: #218838;
        }

        /* Styling for the image section */
        .image-section {
            text-align: center;
            margin: 20px 0;
        }

        .image-section img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>PHONE SHOP</li>
            </ul>
        </nav>
    </header>
    <hr>

    <!-- Image Section -->
    <div class="image-section">
        <img src="https://t4.ftcdn.net/jpg/04/44/55/11/240_F_444551170_sEOUJdyhRaV4gQ9T5nThutGN3OPw1u8G.jpg" alt="Imagen bonita de ejemplo">
    </div>

    <div class="PHONE SHOP">
        <h1>Products</h1>
        <a href="{{ url_for('create') }}">Crear Producto</a>
        <ul class="">
            {% for producto in productos %}
            <li>
                <a href="{{ url_for('detail', id=producto.id) }}">{{ producto.nombre }}</a>
                <form action="{{ url_for('delete', id=producto.id) }}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
                <a href="{{ url_for('update', id=producto.id) }}">Actualizar</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
